<div class="content" (click)="onClicked($event)">
    <svg *ngIf="state===CellState.Cross" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg">
        <rect class="cross" width="100" height="15" transform="translate(0, 42.5) rotate(45 50 7.5)"></rect>
        <rect class="cross" width="100" height="15" transform="translate(0, 42.5) rotate(-45 50 7.5)"></rect>
    </svg>
    <svg *ngIf="state===CellState.Naught" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg">
        <circle class="naught" cx="50" cy="50" r="40" />
    </svg>
</div>
